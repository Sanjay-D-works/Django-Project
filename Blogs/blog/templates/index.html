{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
      <!-- Header Row -->
      <div class="row py-4">
        <div class="col">
          <h2>{{ blog_title | upper }}</h2>  <!-- length , truncatewords : 1 -->
        </div>
      </div>

      <!-- Main Content -->
      <main class="container-fluid flex-grow-1">
        <div class="row m-3">
          {% if posts %}
              {% for post in posts %}
              <div class="col-4 mb-4">
                <div class="card h-100">
                  <div class="card-body h-100 d-flex align-items-center">
                    <div class="row w-100">
                      <div class="col-md-4 d-flex align-items-center">
                        <img  style="width: 150px; height: 150px; object-fit: cover;" src="{{ post.img_url }}" class="img-fluid" alt="Blog Image">
                      </div>
                      <div class="col-md-8 d-flex flex-column justify-content-center">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content | truncatechars:30}}</p>
                        <div class="d-flex justify-content-between">
                          <a href="{% url 'blog:detail' slug=post.slug %}">Read More</a>

                          <a class="text-decoration-none text-dark fw-bold" href="#">{{post.category.name}}</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              {%  endfor %}
          {% else %}
              <p> No Posts Available </p>
          {% endif %}

        </div>
      </main>
    </div>

{% endblock %}
