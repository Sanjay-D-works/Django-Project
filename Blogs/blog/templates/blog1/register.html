{% extends 'blog1/base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-4">
                <h3>Register</h3>
                <div class="">
                    <!-- Error messages -->
                    <div class="col-12">
                        <span class="fw-bold">Username</span>
                        <span class="text-danger">[Error message for username]</span>
                    </div>
                    <div class="col-12">
                        <span class="fw-bold">Email</span>
                        <span class="text-danger">[Error message for email]</span>
                    </div>
                    <div class="col-12">
                        <span class="fw-bold">Password</span>
                        <span class="text-danger">[Error message for password]</span>
                    </div>
                    <div class="col-12">
                        <span class="fw-bold">Confirm Password</span>
                        <span class="text-danger">[Error message for confirm password]</span>
                    </div>
                    <div class="col-12">
                        <span class="text-danger">[Non-field error]</span>
                    </div>
                </div>
                <div class="my-3">
                    <form method="post">
                        <div class="form-group">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="">
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="">
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="password_confirm">
                        </div>
                        <div class="my-3 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
